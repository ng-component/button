<div>
    <button [type]="'primary'" as-button >Primary</button>
    <button as-button>Default</button>
    <button [type]="'dashed'" as-button>Dashed</button>
    <button [type]="'danger'" as-button (onClick)="handleOK()">Danger</button>
</div>
<div style="margin-top: 8px">
    <div as-button-group >
        <button as-button>Cancel</button>
        <button as-button [type]="'primary'">OK</button>
    </div>
</div>
